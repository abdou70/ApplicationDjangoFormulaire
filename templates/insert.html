<!DOCTYPE html>

<head>
    <title>CRUD OPERATION WITH POSGRES</title>
</head>
<center>
    <h1>How to Create operation with DJANGO</h1>
    <h3>TUTORIEL DJANGO WEB</h3>
    <hr/>
    <form method="POST">
        {% csrf_token %}
        <table border="1">
            <tr>
                <td>Nom Employe</td>
                <td><input type="text" placeholder="nom employe" name="nom" /></td>
            </tr>
            <tr>
                <td>Prenom Employe</td>
                <td><input type="text" placeholder="prenom employe" name="prenom" /></td>
            </tr>
            <tr>
                <td>Date_Naissance</td>
                <td><input type="text" placeholder="Date_Naissance" name="date_naissance" /></td>
            </tr>
            <tr>
                <td>Salaire_Employee</td>
                <td><input type="text" placeholder="Salaire" name="salaire" /></td>
            </tr>
            <tr>
                <td>Genre</td>
                <td><input type="radio"  name="genre" value="M"/>Male
                    <input type="radio" name="genre" value="F">Female</td>
            </tr>
            <tr>
                <td><input type="submit" value="Enregistrer"></td>
                <td>{% if messages %}
                    {% for mess in messages %}
                       <b style="color:green;">{{ mess }}</b>
                    {% endfor %}
                {% endif %}</td>
            </tr>
        </table>
        <a href="{% url 'index' %}"> Page d'acceuil</a>
    </form>
    
</center>

</html>
